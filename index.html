        <span>Score: </span>
        <span id="scoreEL">0</span><br>

            <span class="material-icons">favorite_border</span>

    <div id="progressBarWrapper">
        <progress id=" XPBar " max="1 " value="0 "></progress>
        <p id="XPBarLabel ">test</p>
    </div>
    <div id="MainMenu ">
        <div id="MainMenuWrapper ">
            <div class="rainbow-background ">
                <h1 id="MainMenuGameTitle ">Game title</h1>
            </div>
            <button id="MainMenuStartButton " class="Button ">Start</button>
        </div>
        <button id="MainMenuMuteButton ">

            volume_off
            </span>
        </button>

    </div>
    <div id="ModalEL ">

            <p id="PointsLabelEL ">Points</p>
            <div id="StartGameWrapper ">
                <p id="StartGameText " class="rainbow-text ">Start Game</p>
            </div>
        </div>
    </div>
    <div id="MainMenu ">
        <div id="MainMenuWrapper ">
            <div id="MainMenuGameTitleWrapper " class="rainbow-background ">
                <h1 id="MainMenuGameTitle ">Game title</h1>
            </div>
            <button id="MainMenuOptionsButton ">&#x2699 Options</button>
            <button id="MainMenuStartButton " class="Button ">Start</button>
        </div>
        <span id="MainMenuMuteButton " class="material-icons ">volume_off</span>
    </div>
    <div id="PauseModal ">
        <h2>Paused</h2>
        <span id="PauseModalScore ">1</span>
        <span id="PauseModalScoreLabel ">Points</span>
        <div id="PauseModalButtonWrapper ">
            <button id="PauseModalOptionsButton ">&#x2699 Options</button>
            <button id="PauseModalPlayButton ">Resume</button>
        </div>
    </div>
    <div id="OptionsModal ">
        <h2>Options</h2>
        <div id="SoundOptionsDiv ">
            <span id="SFXOptionsLabel ">Sound:</span>
            <input type="range " name="SFXAudio " min="0 " max="1 " step="0.05 " id="SFXSlider ">
            <span id="MusicOptionsLabel ">Music:</span>
            <input type="range " name="MusicAudio " min="0 " max="1 " step="0.05 " id="MusicSlider ">
        </div>
        <div id="ParticlesOptionsDiv ">
            <span id="ParticlesOptionsLabel ">Particles:</span>
            <label class="switch ">
                <input id="ParticleOptionsSwitch " type="checkbox ">
                <span class="slider round " id="ParticleOptionsSpan "></span>
            </label>
        </div>


        <button id="OptionsBackButton ">Back</button>
