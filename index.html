<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
        }
        
        #AudioDiv {
            position: fixed;
            right: 0%;
        }
        
        #MusicEL {
            background-color: rgba(0, 0, 0, 0);
            color: white;
        }
        
        .UpgradeButton {
            background-color: rgb(50, 150, 250);
            color: white;
            border-radius: 9999px;
            width: 100%;
            font-size: 0.875em;
            line-height: 1.25em;
            padding: 0.25em;
            margin-top: 0.2em;
            margin-bottom: 0.2em;
        }
        
        .UpgradeButton:disabled {
            background-color: gray;
            color: red;
        }
    </style>
</head>

<body>
    <div class=" fixed text-white text-s ml-2 mt-1 select-none">
        <span>Score: </span>
        <span id="scoreEL">0</span><br>
        <span>Money: </span>
        <span id="moneyEL">0</span>
    </div>
    <div class="mr-2 mt-1 fixed flex items-center " id="AudioDiv">
        <!-- <audio controls id="musicEL" src="./Audio/music/Music1.mp3"></audio> -->

    </div>
    <div class="fixed inset-0 flex items-center justify-center select-none" id="ModalEL">
        <div class="bg-slate-600 max-w-md w-full p-6 text-center">
            <h1 class="text-4xl text-white leading-none font-bold" id="BigScoreEL">0</h1>
            <p class=" text-xs text-white font-thin mb-4 mt-1" id="PointsLabelEL">Points</p>

            <button id="startGameBtn" class="hover:animate-pulse bg-blue-500 text-white w-full py-3 rounded-full text-sm">Start Game</button>
        </div>
    </div>
    <div class="inset-0 flex items-center justify-center select-none fixed self-center flex-none" id="PauseModalEL">
        <div class="bg-slate-600 max-w-md w-full p-6 text-center block">
            <h1 class="text-white text-4xl font-bold leading-none" id="BigScorePauseMenuEL">0</h1>
            <p class=" text-sm text-white mb-4">Points</p>
            <button id="OptionsMenuOpener" class="text-green-500 rounded-full text-xl">&#x2699</button>
            <button id="ResumeGameBtn" class="bg-blue-500 text-white w-full py-3 rounded-full text-sm ">Resume Game</button>
            <button id="RestartGameBtn" class="bg-red-500 text-white w-full py-3 rounded-full text-sm ">Restart Game</button>
        </div>
    </div>
    <div class="inset-0 items-center flex justify-center select-none fixed self-center flex-none" id="OptionsModalEl">
        <div class="bg-slate-600 max-w-md w-full p-6 text-center block ">
            <p class=" text-white text-4xl font-bold leading-none ">Options</p>
            <button id="ToggleMuteBtnMuted" class="text-4xl text-center ">&#x1F507;</button>
            <button id="ToggleMuteBtnUnmuted" class="text-4xl text-center hidden ">&#x1F509;</button>
            <button id="ToggleParticlesBtnUse" class="text-4xl text-center ">&#128165;</button>
            <button id="ToggleParticlesBtnDontUse" class="text-4xl text-center hidden ">&#9711;</button>
            <button id="OptionsBackButton" class="bg-blue-500 text-white w-full py-3 rounded-full text-sm ">Back</button>
        </div>
    </div>
    <div class="fixed inset-0 flex items-center justify-center select-none shop" id="UpgradeDivEL">
        <div class="max-w-md w-full p-6 text-center items-center justify-center shop bg-slate-600">
            <span>Money:</span>
            <span id="ShopMoney">0</span>
            <ul>
                <li class="upgrade-list-item shop" id="DamageUpgradeItem">
                    <button class="UpgradeButton bg-ButtonsEnabled" disabled="false" id="DamageUpgrade">Damage</button>
                </li>
                <li class="upgrade-list-item shop " id="ShotSpeedUpgradeItem">
                    <button class="UpgradeButton " disabled="false" id="ShotSpeedUpgrade">Projectile Speed</button>
                </li>
                <li class="upgrade-list-item shop " id="FireRateUpgradeItem">
                    <button class="UpgradeButton " disabled="false" id="FireRateUpgrade">Fire Rate</button>
                </li>
                <li class="upgrade-list-item shop " id="ShotsFiredUpgradeItem">
                    <button class="UpgradeButton " disabled="false" id="ShotsFiredUpgrade">Number of Shots Fired</button>
                </li>
                <li class="upgrade-list-item shop " id="MultiShotUpgradeItem">
                    <button class="UpgradeButton " disabled="false" id="MultiShotUpgrade">Number of Rows of Shots Fired </button>
                </li>
                <!-- <li class="upgrade-list-item shop " id="AutoFireUpgradeItem">
                    <button class="UpgradeButton " id="AutoFireUpgrade">Auto Fire</button>
                </li>
                <li class="upgrade-list-item shop " id="AutoRotateUpgradeItem">
                    <button class="UpgradeButton " id="AutoRotateUpgrade">Auto Rotate</button>
                </li> -->
                <li class="upgrade-list-item shop " id="ShotSizeUpgradeItem">
                    <button class="UpgradeButton " disabled="false" id="ShotSizeUpgrade">Shot Size</button>
                </li>
                <li class="upgrade-list-item shop " id="HealthUpgradeItem">
                    <button class="UpgradeButton " disabled="false" id="HealthUpgrade">Health</button>
                </li>
                <li class="upgrade-list-item shop " id="MoneyMultUpgradeItem">
                    <button class="UpgradeButton " disabled="false" id="MoneyMultUpgrade">Money Multiplier</button>
                </li>
                <!-- <li class="upgrade-list-item " id="ShopListItem10 "><button id="ShopButton9 "></button></li>
                    <li class="upgrade-list-item " id="ShopListItem11 "><button id="ShopButton10 "></button></li> -->
            </ul>
            <button id="CloseShop" class=" shop text-red-500 text-2xl ">&#9747</button>
        </div>
    </div>
    </div>
    <div class="fixed text-white ">
        <ol id="HighScores " class="text-white w-8 h-16 ">
        </ol>
    </div>
    <canvas></canvas>
    <script src="https://sfxr.me/riffwave.js "></script>
    <script src="https://sfxr.me/sfxr.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js " integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
    <script src="./src/JS/index.js "></script>
</body>

</html>
