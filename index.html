<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
        }
        
        #AudioDiv {
            position: fixed;
            right: 0%;
        }
        
        #MusicEL {
            background-color: rgba(0, 0, 0, 0);
            color: white;
        }
        
        .UpgradeButton {
            background-color: rgb(50, 100, 255);
            color: white;
            border-radius: 9999px;
            width: 100%;
            font-size: 0.875em;
            line-height: 1.25em;
            padding: 0.25em;
            margin-top: 0.2em;
            margin-bottom: 0.2em;
        }
    </style>
</head>

<body>
    <div class=" fixed text-white text-s ml-2 mt-1 select-none">
        <span>Score: </span>
        <span id="scoreEL">0</span><br>
        <span>Money: </span>
        <span id="moneyEL">0</span>
    </div>
    <div class="mr-2 mt-1 fixed flex items-center " id="AudioDiv">
        <!-- <audio controls id="musicEL" src="./Audio/music/Music1.mp3"></audio> -->

    </div>
    <div class="fixed inset-0 flex items-center justify-center select-none" id="ModalEL">
        <div class="bg-slate-600 max-w-md w-full p-6 text-center">
            <h1 class="text-4xl text-white leading-none font-bold hidden" id="BigScoreEL">0</h1>
            <p class=" text-xs text-white font-thin mb-4 mt-1 hidden" id="PointsLabelEL">Points</p>
            <h1 class="text-4xl text-white leading-none font-bold mb-4" id="titleElement">[insert title here]</h1>

            <button id="startGameBtn" class="hover:animate-pulse bg-blue-500 text-white w-full py-3 rounded-full text-sm">Start Game</button>
        </div>

    </div>
    <div class="inset-0 flex items-center justify-center select-none fixed self-center flex-none" id="PauseModalEL">
        <div class="bg-slate-600 max-w-md w-full p-6 text-center block">
            <h1 class="text-white text-4xl font-bold leading-none" id="BigScorePauseMenuEL">0</h1>
            <p class=" text-sm text-white mb-4">Points</p>
            <button id="ToggleMuteBtnMuted" class="text-4xl text-center ">&#x1F507;</button>
            <button id="ToggleMuteBtnUnmuted" class="text-4xl text-center hidden">&#x1F509;</button>
            <button id="ResumeGameBtn" class="bg-blue-500 text-white w-full py-3 rounded-full text-sm ">Resume Game</button>
            <button id="RestartGameBtn" class="bg-red-500 text-white w-full py-3 rounded-full text-sm ">Restart Game</button>
        </div>
    </div>
    <div class="fixed inset-0 flex items-center justify-center select-none shop" id="UpgradeDivEL">
        <div class="dbg-white max-w-md w-full p-6 text-center items-center justify-center shop">
            <button id="CloseShop" class=" shop text-red-500 text-2xl">&#9747</button>
        </div>
    </div>
    </div>
    <div class="fixed text-white ">
        <ol id="HighScores " class="text-white w-8 h-16 ">
        </ol>
    </div>
    <canvas></canvas>
    <script src="https://sfxr.me/riffwave.js "></script>
    <script src="https://sfxr.me/sfxr.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js " integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
    <script src="./src/helperFunctions.js"></script>
    <script src="./src/UpgradeCurves.js "></script>
    <script src="./src/vars.js "></script>
    <script src="./src/index.js "></script>
</body>

</html>
