    <div id="PauseModal">
        <h2>Paused</h2>
        <span id="PauseModalScore">1</span>
        <span id="PauseModalScoreLabel">Points</span>
        <div id="PauseModalButtonWrapper">
            <button id="PauseModalOptionsButton">&#x2699 Options</button>
            <button id="PauseModalPlayButton">Resume</button>
        </div>
    </div>
    <div id="OptionsModal">
        <h2>Options</h2>
        <div id="SoundOptionsDiv">
            <span id="SFXOptionsLabel">Sound:</span><br>
            <input type="range" name="SFXAudio" min="0" max="1" step="0.05" id="SFXSlider">
            <span id="MusicOptionsLabel">Music:</span><br>
            <input type="range" name="MusicAudio" min="0" max="1" step="0.05" id="MusicSlider">
        </div>
        <div id="ParticlesOptionsDiv">
            <span id="ParticlesOptionsLabel">Particles:</span>
            <label class="switch">
                <input id="ParticleOptionsSwitch" type="checkbox ">
                <span class="slider round " id="ParticleOptionsSpan"></span>
            </label>
        </div>
        <div id="AimOptionsDiv">
            <span id="AimOptionsLabel">Aim Indicator:</span>
            <input type="range" name="AimOptionsSlider" min="0" max="1" step="0.05" id="OptionsAimSlider">
        </div>
        <button type="button" id="OptionsBackButton">Back</button>
    </div>
    <div id="HighScoreDiv">
        <h2 id="highScoreTitle"><b>High Scores:</b></h2>
        <ol style="display:block;" id="HighScore"></ol>
    </div>
    <div id="debugDiv" class="debug ">
        <ul id="debugList" class="debug select-none ">
        </ul>
    </div>
    <canvas id="CanvasActual">Your browser does not support Canvas. <span style="font-size: 72pt;">:(</span></canvas>
    <script src="./src/JS/compiled.js " defer></script>
